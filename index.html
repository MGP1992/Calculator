<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculatorbody">
        <div class="screen"></div>
        <div class =" row row1">
            <button data-key="103" type="button" class="btn">7</button>
            <button data-key="104" type="button" class="btn">8</button>
            <button data-key="109" type="button" class="btn">9</button>
            <button data-key="111" type="button" class="btn">/</button>
        </div>
        <div class ="row row2">
            <button data-key="100" type="button" class="btn">4</button>
            <button data-key="101" type="button" class="btn">5</button>
            <button data-key="102" type="button" class="btn">6</button>
            <button data-key="106" type="button" class="btn">*</button>
        </div>
        <div class ="row row3">
            <button data-key="97" type="button" class="btn">1</button>
            <button data-key="98" type="button" class="btn">2</button>
            <button data-key="99" type="button" class="btn">3</button>
            <button data-key="109" type="button" class="btn">-</button>
        </div>
        <div class ="row row4">
            <button data-key="96" type="button" class="btn">0</button>
            <button data-key="110" type="button" class="btn">.</button>
            <button data-key="107" type="button" class="btn">+</button>
            <button data-key="187" type="button" class="btn">=</button>
        </div>
    </div>
</body>
</html>
